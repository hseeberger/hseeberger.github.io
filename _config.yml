# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Heiko's Blog
subtitle: It is not the answer that enlightens, but the quest(ion)
description: It is not the answer that enlightens, but the quest(ion).
keywords: Heiko Seeberger blog
author: Heiko Seeberger
language: en
timezone: ""

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://hseeberger.github.io
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: "https://heikoseeberger.de"
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: []
exclude: []
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

theme_config:
  nav:
    home: /
    articles: /archives/
    about: /about/
  social_links:
    github: https://github.com/hseeberger
    gitlab: https://gitlab.com/hseeberger
    mastodon: https://hachyderm.io/@hseeberger
    twitter: https://twitter.com/hseeberger
    linkedin: https://www.linkedin.com/in/heikoseeberger
  projects_url: https://github.com/hseeberger
  tags_overview: true
  colorscheme: dark
  highlight: solarized-dark
  logo:
    enabled: true
    width: 91
    height: 50
    url: /img/logo-50.jpeg
    gravatar: false
  favicon:
    desktop:
      url: /img/favicon.ico
    android:
      url: /img/favicon.ico
    apple:
      url: /img/favicon.ico

plausible:
  enable: true
  domain: heikoseeberger.de
